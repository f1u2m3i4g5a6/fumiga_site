/* Estiliza칞칚o premium para o bot칚o "Entrar" */
.btn-entrar {
  background-color: #000; /* Cor s칩lida elegante */
  color: #fff;
  font-weight: 700;
  border: 2px solid transparent; /* Borda invis칤vel para criar o efeito de brilho */
  border-radius: 40px; /* Bordas mais arredondadas e elegantes */
  padding: 16px 45px; /* Aumento no espa칞amento interno */
  font-size: 18px; /* Fonte otimizada */
  letter-spacing: 1.5px;
  text-transform: uppercase; /* Mai칰sculas */
  transition: all 0.4s ease-in-out; /* Transi칞칚o suave */
  position: relative; /* Necess치rio para o efeito de brilho */
  cursor: pointer;
  outline: none; /* Remove contorno padr칚o */
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Sombra suave */
}

.btn-entrar::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(45deg, #FFC0CB, #e63337, #ff6347);
  border-radius: 40px;
  opacity: 0; /* Inicia invis칤vel */
  transition: all 0.4s ease-in-out; /* Suaviza a transi칞칚o */
  z-index: -1; /* Coloca o brilho atr치s do bot칚o */
}

.btn-entrar:hover {
  background-color: #e63337; /* Escurece ao passar o mouse */
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* Sombra mais intensa */
}

.btn-entrar:hover::before {
  opacity: 1; /* Brilho aparece no hover */
  transform: scale(1.2); /* Expans칚o mais pronunciada */
}

.btn-entrar:active {
  background-color: #d1281f; /* Escurece mais ao clicar */
  transform: scale(0.96); /* Diminui mais ao clicar */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra reduzida ao clicar */
}

    /* Estiliza칞칚o do toggle de tema */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-left: 20px;
    }

    .toggle-switch .checkbox {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    .checkbox:checked + .slider {
      background-color: var(--primary-color);
    }

    .checkbox:checked + .slider:before {
      transform: translateX(26px);
    }

    .tooltip {
      visibility: hidden;
      width: 100px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .toggle-switch:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    let cursorAtual = 'global/gif/cursor1.gif'; // Inicializando o cursor como global/gif/cursor1.gif

    function mudarCursor() {
        if (cursorAtual === 'global/gif/cursor1.gif') {
            document.body.style.cursor = 'url(global/gif/cursor2.gif), auto'; // Muda para global/gif/cursor2.gif
            cursorAtual = 'global/gif/cursor2.gif'; // Atualiza o cursor atual
        }
    }

    window.onload = () => {
        // Quando o mouse se mover, troca para global/gif/cursor2.gif
        document.body.addEventListener('mousemove', mudarCursor);
    };

(function bloquearDevTools() {
