<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fumiga üéÄ</title>
    <link rel="icon" type="image/gif" href="global/icon/favicon.png">
    <!-- Font Awesome (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos Globais */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('global/gif/fundo.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        /* Container do Login */
        .login-container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px 30px;
            border-radius: 15px;
            text-align: center;
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 0, 255, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ff00ff;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        /* Grupo de Input */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ff00ff;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #d400d4;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Bot√£o de Login */
        button {
            background: linear-gradient(135deg, #ff00ff, #d400d4);
            color: white;
            border: none;
            padding: 14px 20px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 18px;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-weight: bold;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(135deg, #d400d4, #b200b2);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        button:active {
            transform: scale(0.98);
        }

        button.loading {
            pointer-events: none;
            color: transparent;
        }

        button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Mensagens de Feedback */
        .error-message {
            color: #ff5252;
            font-size: 14px;
            margin-top: 15px;
            animation: shake 0.5s;
            text-shadow: 0 0 5px rgba(255, 82, 82, 0.5);
        }

        .success-message {
            color: #4caf50;
            font-size: 14px;
            margin-top: 15px;
            animation: fadeIn 0.5s;
            text-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        /* Link "Esqueci a Senha" */
        .forgot-password {
            display: block;
            margin-top: 15px;
            color: rgba(255, 0, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #ff00ff;
            text-decoration: underline;
        }

        /* Contador de Bloqueio */
        .blocked-message {
            color: #ff9800;
            font-size: 14px;
            margin-top: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
            
            .login-container h2 {
                font-size: 24px;
            }
            
            button {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="Usu√°rio" required autocomplete="username">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Senha" required autocomplete="current-password">
        </div>
        <button id="login-button" onclick="login()">Entrar</button>
        <a href="esqueci_senha" class="forgot-password">Esqueci a Senha</a>
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        <div id="blocked-message" class="blocked-message"></div>
    </div>

    <script>
        // Configura√ß√µes de seguran√ßa
        'use strict';
        
        // Armazenamento seguro de credenciais (n√£o recomendado para produ√ß√£o - apenas exemplo)
        const USER_CREDENTIALS = {
            admin: "202500",
            discord: "discord",
            fumiga: "fumiga",
            usuario3: "senha",
            usuario4: "senha",
            usuario5: "senha"
        };

        const SECURITY_CONFIG = {
            MAX_ATTEMPTS: 3,
            BLOCK_TIME: 5 * 60 * 1000, // 5 minutos
            WEBHOOK_URL: "https://discord.com/api/webhooks/1345263676269269092/UuRe0xRiCe8CLDYJ2DQtOS9MXqWc8etcOFLxJHIaG8IOflAbyRysrgXeIGMB5cBnfWiz"
        };

        let loginAttempts = 0;
        let isBlocked = false;

        // Verificar dom√≠nio permitido
        function checkAllowedDomain() {
            const allowedDomains = ['fumiga.online', 'localhost', '127.0.0.1'];
            return allowedDomains.includes(window.location.hostname);
        }

        // Obter IP do usu√°rio
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                if (!response.ok) throw new Error('Falha ao obter IP');
                const data = await response.json();
                return data.ip || "IP n√£o dispon√≠vel";
            } catch (error) {
                console.error("Erro ao obter IP:", error);
                return "IP n√£o dispon√≠vel";
            }
        }

        // Enviar notifica√ß√£o para o webhook
        async function sendSecurityNotification({ title, description, isSuccess }) {
            if (!checkAllowedDomain()) return;
            
            const ip = await getUserIP();
            const timestamp = new Date().toISOString();
            
            const payload = {
                embeds: [{
                    title: title,
                    description: `${description}\n**IP:** ${ip}\n**Hor√°rio:** ${timestamp}`,
                    color: isSuccess ? 0xFF00FF : 0xFF3333,
                    thumbnail: {
                        url: isSuccess ? 
                            "https://media.discordapp.net/attachments/1342609245354594411/1342990892822429766/heart.gif" : 
                            "https://media.discordapp.net/attachments/1342609245354594411/1342992182528835625/menu.gif"
                    },
                    footer: {
                        text: "Sistema de Seguran√ßa Fumiga"
                    }
                }],
                avatar_url: "https://media.discordapp.net/attachments/1342609245354594411/1342990297134661632/cute_pfp.gif"
            };

            try {
                await fetch(SECURITY_CONFIG.WEBHOOK_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
            } catch (error) {
                console.error('Erro ao enviar notifica√ß√£o:', error);
            }
        }

        // Verificar bloqueio
        function checkBlockStatus() {
            const blockedUntil = localStorage.getItem('blockedUntil');
            if (blockedUntil && Date.now() < parseInt(blockedUntil)) {
                isBlocked = true;
                const remainingMinutes = Math.ceil((parseInt(blockedUntil) - Date.now()) / 60000);
                document.getElementById('blocked-message').textContent = 
                    `Acesso bloqueado. Tente novamente em ${remainingMinutes} minuto${remainingMinutes > 1 ? 's' : ''}.`;
                return true;
            }
            return false;
        }

        // Fun√ß√£o de login principal
        async function login() {
            if (!checkAllowedDomain()) {
                alert("Acesso n√£o autorizado. Este sistema s√≥ pode ser acessado atrav√©s do dom√≠nio oficial.");
                return;
            }

            if (checkBlockStatus()) return;

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error-message');
            const successElement = document.getElementById('success-message');
            const loginButton = document.getElementById('login-button');

            // Limpar mensagens anteriores
            errorElement.textContent = '';
            successElement.textContent = '';

            // Valida√ß√£o b√°sica
            if (!username || !password) {
                errorElement.textContent = "Por favor, preencha todos os campos!";
                return;
            }

            // Prevenir ataques de for√ßa bruta
            if (loginAttempts >= SECURITY_CONFIG.MAX_ATTEMPTS) {
                const blockedUntil = Date.now() + SECURITY_CONFIG.BLOCK_TIME;
                localStorage.setItem('blockedUntil', blockedUntil.toString());
                isBlocked = true;
                checkBlockStatus();
                await sendSecurityNotification({
                    title: "‚ö†Ô∏è Tentativas de login excedidas",
                    description: `**Usu√°rio:** ${username}\n**Tentativas:** ${loginAttempts}`,
                    isSuccess: false
                });
                return;
            }

            // Simular processamento
            loginButton.classList.add('loading');

            // Verifica√ß√£o de credenciais com atraso para prevenir timing attacks
            await new Promise(resolve => setTimeout(resolve, 500 + Math.random() * 500));

            if (USER_CREDENTIALS[username] && USER_CREDENTIALS[username] === password) {
                // Login bem-sucedido
                loginAttempts = 0;
                successElement.textContent = "Autentica√ß√£o bem-sucedida! Redirecionando...";
                
                await sendSecurityNotification({
                    title: "‚úÖ Login autorizado",
                    description: `**Usu√°rio:** ${username}`,
                    isSuccess: true
                });

                // Redirecionamento seguro
                setTimeout(() => {
                    window.location.href = '../logando';
                }, 1500);
            } else {
                // Login falhou
                loginAttempts++;
                errorElement.textContent = `Credenciais inv√°lidas! Tentativas restantes: ${SECURITY_CONFIG.MAX_ATTEMPTS - loginAttempts}`;
                
                await sendSecurityNotification({
                    title: "‚ùå Tentativa de login falhou",
                    description: `**Usu√°rio:** ${username}\n**Tentativa:** ${loginAttempts}/${SECURITY_CONFIG.MAX_ATTEMPTS}`,
                    isSuccess: false
                });
            }

            loginButton.classList.remove('loading');
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar bloqueio ao carregar
            checkBlockStatus();
            
            // Permitir login com Enter
            document.getElementById('password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
        });

        // Prote√ß√µes contra DevTools
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        
        document.addEventListener('keydown', (e) => {
            // Bloquear F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, Ctrl+U
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) || 
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });

        // Detectar abertura de DevTools
        (function() {
            const devToolsOpened = () => {
                const threshold = 160;
                const widthThreshold = window.outerWidth - window.innerWidth > threshold;
                const heightThreshold = window.outerHeight - window.innerHeight > threshold;
                
                if (widthThreshold || heightThreshold) {
                    document.body.innerHTML = '<h1 style="color:red;text-align:center;margin-top:50px;">Acesso n√£o autorizado!</h1>';
                    window.location.href = 'about:blank';
                }
            };
            
            setInterval(devToolsOpened, 1000);
        })();
    </script>
</body>
</html>
